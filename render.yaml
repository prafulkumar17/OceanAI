services:
  # Backend API Service
  - type: web
    name: oceanai-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: oceanai-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON
        sync: false
      - key: FRONTEND_URL
        sync: false
    rootDir: backend

  # Frontend Static Site
  - type: web
    name: oceanai-frontend
    runtime: static
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: oceanai-db
    databaseName: oceanai
    user: oceanai
    plan: free
